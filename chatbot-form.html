<!DOCTYPE html>
<html style="display: none;">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Conversation Form</title>
</head>
<body>
    <!-- Hidden Netlify form for chatbot email notifications -->
    <form name="chatbot-conversation" netlify style="display: none;">
        <input type="text" name="session-id" />
        <input type="text" name="client-name" />
        <input type="email" name="client-email" />
        <input type="text" name="client-company" />
        <textarea name="conversation-summary"></textarea>
        <input type="datetime-local" name="timestamp" />
    </form>
</body>
</html>
