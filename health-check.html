<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Health Check - anconsulting.us</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .check { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
        }
        .success { 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            color: #155724; 
        }
        .error { 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            color: #721c24; 
        }
        .pending { 
            background: #fff3cd; 
            border: 1px solid #ffeaa7; 
            color: #856404; 
        }
    </style>
</head>
<body>
    <h1>anconsulting.us Site Health Check</h1>
    <div id="results"></div>
    
    <script>
        const checks = [
            { name: 'Main CSS File', url: 'assets/css/style.css' },
            { name: 'Main JavaScript', url: 'assets/js/main.js' },
            { name: 'AI Chatbot Script', url: 'assets/js/ai-chatbot.js' },
            { name: 'Use Case Data', url: 'assets/js/use-case-data.js' },
            { name: 'Use Case Library', url: 'assets/js/use-case-library.js' },
            { name: 'Expanded Use Cases', url: 'assets/js/use-case-data-expanded.js' },
            { name: 'OG Image', url: 'assets/og-image.jpg' },
            { name: 'Logo', url: 'assets/logo.png' },
            { name: 'Use Cases Page', url: 'use-cases/index.html' },
            { name: 'Sales Implementation Guide', url: 'implementation-guides/professional-sales-teams.html' },
            { name: 'NotebookLM Alternative', url: 'notebooklm-alternative.html' }
        ];
        
        const resultsDiv = document.getElementById('results');
        
        async function checkFile(check) {
            try {
                const response = await fetch(check.url);
                const status = response.ok ? 'success' : 'error';
                const message = response.ok ? 
                    `✅ ${check.name} - OK (${response.status})` : 
                    `❌ ${check.name} - Failed (${response.status})`;
                
                const div = document.createElement('div');
                div.className = `check ${status}`;
                div.textContent = message;
                resultsDiv.appendChild(div);
            } catch (error) {
                const div = document.createElement('div');
                div.className = 'check error';
                div.textContent = `❌ ${check.name} - Error: ${error.message}`;
                resultsDiv.appendChild(div);
            }
        }
        
        // Run checks
        checks.forEach(check => {
            const div = document.createElement('div');
            div.className = 'check pending';
            div.textContent = `🔄 Checking ${check.name}...`;
            resultsDiv.appendChild(div);
            
            checkFile(check).then(() => {
                resultsDiv.removeChild(div);
            });
        });
        
        // Test JavaScript functionality
        setTimeout(() => {
            const div = document.createElement('div');
            div.className = 'check success';
            div.textContent = '✅ JavaScript execution - OK';
            resultsDiv.appendChild(div);
            
            // Test if external scripts would load
            const testLucide = document.createElement('div');
            testLucide.className = 'check success';
            testLucide.textContent = '✅ External script compatibility - OK';
            resultsDiv.appendChild(testLucide);
        }, 2000);
    </script>
</body>
</html>
